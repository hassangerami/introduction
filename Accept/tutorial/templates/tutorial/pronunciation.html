{% extends 'base.html' %}
{% load static %}
{% block title %} Pronunciation words {% endblock %}

{% block static_link %}
    <link rel="stylesheet" href="{% static 'tutorial/style.css' %}">
{% endblock %}

{% block content %}
    <div class="container">

        {% for pronun in pronuns %}

            <h3>{{ pronun.title }}</h3><br>
            <p>{{ pronun.description|safe }}</p>

        {% endfor %}

    </div>
{% endblock %}
