{% extends 'base.html' %}
{% load static %}
{% block title %} Fun English {% endblock %}

{% block static_link %}
    <link rel="stylesheet" href="{% static 'tutorial/style.css' %}">
{% endblock %}

{% block content %}
    <div class="container">

        {% for fun in funs %}

            <h3 class="text-center">{{ fun.title }}</h3><br>
            <p>{{ fun.description|safe }}</p>

        {% endfor %}

    </div>
{% endblock %}
