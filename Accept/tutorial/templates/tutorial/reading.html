{% extends 'base.html' %}
{% load static %}
{% block title %} Reading English {% endblock %}

{% block static_link %}
    <link rel="stylesheet" href="{% static 'tutorial/style.css' %}">
{% endblock %}

{% block content %}
    <div class="container">

        {% for read in reads %}

            <h3>{{ read.title }}</h3><br>
            <p>{{ read.description|safe }}</p>

        {% endfor %}

    </div>
{% endblock %}
